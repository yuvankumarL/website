<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data">

        <label for="username">username:</label>
        <input type="text" id="username" placeholder="yuvankumarL" minlength="6" required>
        <br>

        <br>
        <label for="password">password:</label>
        <input type="password" id="password" minlength="6" maxlength="15" required>
        <br>

        <br>
        <label for="email">mail id:</label>
        <input type="email" id="email" placeholder="example@gmail.com" required>
        <br>

        <br>
        <label for="phone">phone #:</label>
        <input type="tel" id="phone" required>
        <br>

        <br>
        <label for="dob">DOB:</label>
        <input type="date" id="dob" required>
        <br>
        
        <br>
        <label for="quantity">quantity:</label>
        <input type="number" min="0" id="quantity" placeholder="0" required>
        <br>

        <br>
        <label for="title">title:&nbsp;</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title">
        <br>

        <br>
        <label for="payments">payments:&nbsp;</label>
        <select id="payments">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="rupaay">rupaay</option>
        </select>
        <br>

        <br>
        <label for="subscribe">subscribe:&nbsp;</label>
        <input type="checkbox" id="subscribe">
        <br>

        <br>
        <label for="comment">comments:&nbsp;</label>
        <textarea id="comment" rows="3" cols="25"></textarea>
        <br>

        <br>
        <label for="file">Upload file:&nbsp;</label>
        <input type="file" id="file" accept="image/png, image/jpeg">
        <br>

        <br>
        <input type="reset" style="border-radius: 15px;">
        <input type="submit" style="border-radius: 15px;">
    </form>
</body>
</html>
